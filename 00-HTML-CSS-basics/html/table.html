<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Table</title>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<meta name="author" content="Braulio Evangelisti"/>
		<meta name="description" content="Table example">

		<!-- for display purposes only -->
		<style>
			table, td, th { border: 1px solid gray }
		</style>
		<!-- for display purposes only -->
	</head>
	<body>
		<header>
			<h1>Table</h1>
		</header>
		<section>
			<h2>Expenses in a table</h2>		
			<table>
				<caption>Monthly expenses</caption>
				<thead>
					<tr>
						<th>Month</th>
						<th>Detail</th>
						<th>Expense</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>January</td>
						<td>Java Training</td>
						<td>$100</td>
					</tr>
					<tr>
						<td>February</td>
						<td>Gas</td>
						<td>$80</td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2">Sum</td>
						<td>$180</td>
					</tr>
				</tfoot>
			</table>
		</section>
	</body>
</html>
