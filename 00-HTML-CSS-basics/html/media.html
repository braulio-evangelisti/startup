<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Media objects</title>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<meta name="author" content="Braulio Evangelisti"/>
		<meta name="description" content="Media objects example">
	</head>
	<body>
		<header>
			<h1>Media objects</h1>
		</header>
		<section>
			<h2>A list of media objects</h2>
			<article>	
				<h2>Image</h2>	
				<figure>
					<img src="img/middle-earth.jpg" alt="The map of the middle earth" width="320" height="180">
					<figcaption>The map of the middle earth</figcaption>
				</figure>
			</article>
			<article>
				<h2>Video</h2>
				<video preload="auto" loop controls poster="video/big_buck_bunny_poster.jpg" width="320" height="176">
					<source src="video/mov_bbb.mp4" type="video/mp4" />
					<source src="video/mov_bbb.webm" type="video/webm" />
					<track kind="captions" src="captions/captions.vtt" type="text/vtt" srclang="en" label="English Captions" default />
					Your browser does not support the <code>video</code> tag.
				</video>
			</article>
			<article>
				<h2>Audio</h2>
				<audio controls>
				  	<source src="audio/vincent.mp3" type="audio/mpeg" />
				  	<source src="audio/vincent.ogg" type="audio/ogg" />
					Your browser does not support the <code>audio</code> element.
				</audio>
			</article>
		</section>
	</body>
</html>
